<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能点单系统 - 自适应增强版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background-color: #f8fafc; 
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        
        .tab-active {
            background-color: #2563eb !important;
            color: white !important;
            box-shadow: 0 4px 12px -2px rgba(37, 99, 235, 0.3);
        }

        .cart-item-active {
            border-color: #2563eb !important;
            background-color: #eff6ff !important;
            ring: 2px solid #2563eb;
        }

        @media (max-width: 640px) {
            .status-btn {
                width: 32px;
                height: 32px;
                padding: 0 !important;
                border-radius: 999px !important;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
            }
            .status-btn span { display: none; }
            .status-btn::before { content: attr(data-short); }
        }

        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        #page-display {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .number-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border: 2px solid #f1f5f9;
        }

        .ready-animation {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div id="page-display">
        <div class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
            <h1 class="text-lg font-black text-slate-800">自助取餐看板</h1>
            <button onclick="closeDisplayPage()" class="px-4 py-1.5 bg-slate-100 rounded-full text-sm font-bold">关闭</button>
        </div>
        <div class="flex-grow p-4 grid grid-cols-12 gap-4 bg-slate-50 overflow-hidden">
            <div class="col-span-4 flex flex-col gap-2">
                <div class="bg-blue-600 rounded-xl p-2 text-white font-bold text-xs text-center">制作中</div>
                <div id="screen-preparing" class="flex-grow bg-white rounded-2xl p-2 shadow-inner grid grid-cols-2 gap-2 content-start overflow-y-auto scroll-hide"></div>
            </div>
            <div class="col-span-8 flex flex-col gap-2">
                <div class="bg-green-500 rounded-xl p-2 text-white font-bold text-center text-xs">请取餐</div>
                <div id="screen-ready" class="flex-grow bg-white rounded-2xl p-3 shadow-inner grid grid-cols-3 gap-3 content-start overflow-y-auto scroll-hide"></div>
            </div>
        </div>
    </div>

    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-white p-4 sticky top-0 z-50 border-b border-slate-100 shadow-sm">
            <div class="max-w-7xl mx-auto flex flex-col gap-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-7 h-7 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black italic">T</div>
                        <h1 class="text-lg font-black text-slate-800 tracking-tight">智慧点单系统</h1>
                    </div>
                    <button onclick="openDisplayPage()" class="text-[10px] bg-slate-900 text-white px-3 py-1.5 rounded-full font-bold">打开看板</button>
                </div>
                <div class="flex gap-2 overflow-x-auto scroll-hide pb-1">
                    <button onclick="switchTab('order')" id="btn-order" class="tab-btn shrink-0 px-4 py-1.5 rounded-xl text-xs font-bold bg-white text-slate-600 border border-slate-200 tab-active">点单收银</button>
                    <button onclick="switchTab('status')" id="btn-status" class="tab-btn shrink-0 px-4 py-1.5 rounded-xl text-xs font-bold bg-white text-slate-600 border border-slate-200">订单进度</button>
                    <button onclick="switchTab('manage')" id="btn-manage" class="tab-btn shrink-0 px-4 py-1.5 rounded-xl text-xs font-bold bg-white text-slate-600 border border-slate-200">系统设置</button>
                    <button onclick="switchTab('history')" id="btn-history" class="tab-btn shrink-0 px-4 py-1.5 rounded-xl text-xs font-bold bg-white text-slate-600 border border-slate-200">历史订单</button>
                </div>
            </div>
        </header>

        <main class="flex-grow p-3 max-w-7xl mx-auto w-full">
            <!-- 1. 点单收银 -->
            <div id="tab-order" class="tab-pane fade-in flex flex-col lg:grid lg:grid-cols-12 gap-4">
                <div class="lg:col-span-8 flex flex-col">
                    <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 h-full">
                        <h2 class="text-[9px] font-black text-slate-400 mb-3 tracking-widest uppercase">Select Products 商品列表</h2>
                        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
                    </div>
                </div>

                <div class="lg:col-span-4 flex flex-col gap-4">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col h-fit lg:max-h-[800px]">
                        <div class="p-4 border-b flex justify-between items-center bg-slate-50/50 rounded-t-2xl">
                            <h2 class="font-black text-slate-800 text-sm">当前待下单</h2>
                            <button onclick="clearCart()" class="text-[10px] text-red-400 font-bold uppercase">Clear 清空</button>
                        </div>
                        <div id="cart-list" class="p-3 space-y-2 max-h-[300px] lg:max-h-none overflow-y-auto scroll-hide"></div>

                        <div class="p-4 bg-slate-50 border-t border-slate-100">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-[9px] font-black text-slate-400 uppercase">Remark 备注编辑</h3>
                                <button onclick="applyToAll()" class="text-[9px] bg-slate-200 text-slate-600 px-2 py-0.5 rounded font-bold">全单应用</button>
                            </div>
                            <input type="text" id="manual-note" oninput="updateNoteFromInput()" placeholder="输入备注..." class="w-full p-2.5 bg-white border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 mb-3">
                            <div id="tags-container" class="flex flex-wrap gap-2"></div>
                        </div>

                        <div class="p-4 space-y-3 border-t border-slate-100">
                            <div class="flex justify-between items-center font-black">
                                <span class="text-slate-400 text-[10px]">TOTAL 合计</span>
                                <span class="text-xl text-blue-600 italic">¥<span id="cart-total">0.00</span></span>
                            </div>
                            <button onclick="submitOrder()" class="w-full bg-blue-600 text-white py-3.5 rounded-xl font-black text-md shadow-lg active:scale-95">确认下单</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. 订单进度 -->
            <div id="tab-status" class="tab-pane hidden fade-in">
                <section class="bg-white rounded-2xl shadow-sm border border-blue-100 overflow-hidden">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h2 class="font-black text-slate-800 text-md">实时进度管理</h2>
                        <span class="text-[9px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full font-bold">看板同步中</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <tbody id="active-orders-body" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- 3. 系统设置 -->
            <div id="tab-manage" class="tab-pane hidden fade-in space-y-4">
                <section class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                    <h2 class="font-black text-slate-800 mb-3 text-sm">商品管理</h2>
                    <div class="flex flex-col sm:flex-row gap-2 mb-4">
                        <input type="text" id="m-name" placeholder="品名" class="flex-grow p-2.5 bg-slate-50 rounded-xl outline-none border text-sm">
                        <input type="number" id="m-price" placeholder="单价" class="w-full sm:w-24 p-2.5 bg-slate-50 rounded-xl outline-none border text-sm">
                        <button onclick="addProduct()" class="bg-slate-900 text-white font-bold py-2.5 rounded-xl text-sm px-4">添加</button>
                    </div>
                    <div id="product-manage-list" class="space-y-2"></div>
                </section>
                <section class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                    <h2 class="font-black text-slate-800 mb-3 text-sm">快捷标签管理</h2>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="tag-input" placeholder="新标签内容" class="flex-grow p-2.5 bg-slate-50 rounded-xl outline-none border text-sm">
                        <button onclick="addTag()" class="px-4 bg-slate-900 text-white font-bold rounded-xl text-sm">添加</button>
                    </div>
                    <div id="manage-tags-list" class="flex flex-wrap gap-2"></div>
                </section>
                <section class="bg-white rounded-2xl p-4 shadow-sm border border-red-100">
                    <h2 class="font-black text-red-600 mb-3 text-sm">危险区域</h2>
                    <button onclick="resetOrderNumber()" class="px-4 py-2 bg-red-50 text-red-600 border border-red-200 rounded-xl text-xs font-bold">重置单号</button>
                </section>
            </div>

            <!-- 4. 历史订单 -->
            <div id="tab-history" class="tab-pane hidden fade-in space-y-3">
                <div class="bg-white p-4 rounded-2xl flex flex-wrap justify-between items-center shadow-sm gap-3">
                    <h2 class="font-black text-slate-800 text-sm">历史订单查询</h2>
                    <input type="date" id="history-date" onchange="loadHistory()" class="bg-slate-50 p-2 rounded-lg font-bold border text-xs">
                </div>
                <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <tbody id="history-body" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed top-6 left-1/2 -translate-x-1/2 z-[2000] w-max max-w-[90vw]"></div>

    <script>
        const DB = {
            get: (key, def = []) => JSON.parse(localStorage.getItem('tea_v7_' + key)) || def,
            set: (key, val) => localStorage.setItem('tea_v7_' + key, JSON.stringify(val)),
            nextNum: () => {
                let lastNum = parseInt(localStorage.getItem('tea_v7_lastnum') || '0');
                let nextNum = lastNum >= 99 ? 1 : lastNum + 1;
                localStorage.setItem('tea_v7_lastnum', nextNum);
                return nextNum;
            }
        };

        const STATUS_FLOW = ["制作中", "请取餐", "已完成"];
        const COLOR_MAP = { "制作中": "bg-blue-600 text-white", "请取餐": "bg-green-500 text-white", "已完成": "bg-slate-800 text-white" };
        const BTN_SHORT = { "制作中": "作", "请取餐": "叫", "已完成": "完" };

        let products = DB.get('products', [{id:1, name:'招牌奶茶', price:18}, {id:2, name:'生椰拿铁', price:22}, {id:3, name:'柠檬红茶', price:16}]);
        let tags = DB.get('tags', ["去冰", "少糖", "加珍珠", "热饮", "多糖", "走茶冻"]);
        let orders = DB.get('orders');
        let cart = []; 
        let selectedCartIndex = -1;

        function switchTab(tab) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('btn-' + tab).classList.add('tab-active');
            if(tab === 'order') { renderProducts(); renderTags(); renderCart(); }
            if(tab === 'status') { renderActiveOrders(); }
            if(tab === 'manage') { renderManageUI(); }
            if(tab === 'history') { loadHistory(); }
        }

        // 看板逻辑
        function openDisplayPage() {
            document.getElementById('page-display').style.display = 'flex';
            renderScreenContent();
            window.displayInterval = setInterval(renderScreenContent, 3000);
        }
        function closeDisplayPage() {
            document.getElementById('page-display').style.display = 'none';
            clearInterval(window.displayInterval);
        }
        function renderScreenContent() {
            const prep = document.getElementById('screen-preparing');
            const ready = document.getElementById('screen-ready');
            prep.innerHTML = orders.filter(o => o.status === "制作中").slice(0, 8).map(o => `<div class="number-card h-12 text-lg text-slate-400 animate-pulse">${o.num}</div>`).join('');
            ready.innerHTML = orders.filter(o => o.status === "请取餐").slice(0, 12).map(o => `<div class="number-card h-20 text-3xl text-green-600 border-green-100 ready-animation">${o.num}</div>`).join('');
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div onclick="addToCart(${p.id})" class="bg-white p-3 rounded-xl border-2 border-slate-100 active:border-blue-500 transition-all cursor-pointer text-center">
                    <div class="font-bold text-slate-700 text-xs truncate mb-1">${p.name}</div>
                    <div class="text-blue-500 font-black text-[10px] italic">¥${p.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        // 点单逻辑：合并重复商品
        function addToCart(pid) {
            const pTemplate = products.find(x => x.id === pid);
            // 查找是否已存在相同 ID 且备注为空的项（方便后续统一修改备注）
            const existingIndex = cart.findIndex(item => item.id === pid && item.note === "");
            
            if (existingIndex > -1) {
                cart[existingIndex].count += 1;
                selectedCartIndex = existingIndex;
            } else {
                cart.push({ ...pTemplate, note: "", count: 1, cartId: Date.now() });
                selectedCartIndex = cart.length - 1;
            }
            renderCart();
            syncNoteInput();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            let total = 0;
            list.innerHTML = cart.map((item, idx) => {
                total += item.price * item.count;
                const isActive = selectedCartIndex === idx;
                return `
                    <div onclick="selectCartItem(${idx})" class="p-3 rounded-xl border transition-all cursor-pointer flex flex-col gap-1 ${isActive ? 'cart-item-active' : 'bg-slate-50 border-slate-100'}">
                        <div class="flex justify-between items-center">
                            <span class="text-xs font-black text-slate-800">${item.name}</span>
                            <div class="flex items-center gap-2 bg-white px-2 py-0.5 rounded-lg border">
                                <button onclick="event.stopPropagation(); changeCount(${idx}, -1)" class="w-5 h-5 flex items-center justify-center font-bold text-slate-400">-</button>
                                <span class="text-[10px] font-black w-4 text-center">${item.count}</span>
                                <button onclick="event.stopPropagation(); changeCount(${idx}, 1)" class="w-5 h-5 flex items-center justify-center font-bold text-blue-500">+</button>
                            </div>
                        </div>
                        <div class="text-[9px] font-bold text-blue-500 italic truncate">${item.note || '无备注'}</div>
                    </div>
                `;
            }).join('');
            document.getElementById('cart-total').innerText = total.toFixed(2);
            if(!cart.length) list.innerHTML = `<div class="py-10 text-center text-slate-300 text-[10px] italic">购物车为空</div>`;
        }

        function selectCartItem(idx) { selectedCartIndex = idx; renderCart(); syncNoteInput(); }
        function changeCount(idx, delta) {
            cart[idx].count += delta;
            if (cart[idx].count <= 0) { cart.splice(idx, 1); selectedCartIndex = -1; }
            renderCart(); syncNoteInput();
        }

        function renderTags() {
            const container = document.getElementById('tags-container');
            container.innerHTML = tags.map(t => `<button onclick="appendTag('${t}')" class="px-3 py-1.5 bg-white border border-slate-200 rounded-lg text-[11px] font-bold text-slate-600 active:bg-blue-600 active:text-white transition-colors">${t}</button>`).join('');
        }
        function syncNoteInput() {
            const input = document.getElementById('manual-note');
            input.value = (selectedCartIndex > -1) ? cart[selectedCartIndex].note : "";
            input.disabled = (cart.length === 0);
        }
        function updateNoteFromInput() {
            if (selectedCartIndex > -1) { cart[selectedCartIndex].note = document.getElementById('manual-note').value; renderCart(); }
        }
        function appendTag(tag) {
            if (selectedCartIndex === -1 && cart.length > 0) return toast("请先选中一个商品", "error");
            const input = document.getElementById('manual-note');
            input.value = input.value ? input.value + " " + tag : tag;
            updateNoteFromInput();
        }
        function applyToAll() {
            const val = document.getElementById('manual-note').value;
            if (!cart.length) return;
            cart.forEach(item => item.note = val);
            renderCart();
            toast("已应用至全单");
        }

        function clearCart() { cart = []; selectedCartIndex = -1; renderCart(); syncNoteInput(); }
        
        function submitOrder() {
            if(!cart.length) return toast("请先点单", "error");
            const paddedNum = String(DB.nextNum()).padStart(2, '0');
            const order = {
                id: Date.now(),
                num: paddedNum,
                items: JSON.parse(JSON.stringify(cart)),
                total: parseFloat(document.getElementById('cart-total').innerText),
                status: "制作中",
                time: new Date().toLocaleTimeString('zh-CN', {hour12:false}),
                date: new Date().toISOString().split('T')[0],
                finishTime: "-"
            };
            orders.unshift(order);
            DB.set('orders', orders);
            clearCart();
            toast(`下单成功: #${order.num}`);
        }

        // 实时进度管理
        function renderActiveOrders() {
            const tbody = document.getElementById('active-orders-body');
            const active = orders.filter(o => o.status !== "已完成");
            tbody.innerHTML = active.map(o => `
                <tr class="fade-in">
                    <td class="p-3 w-12 sm:w-16">
                        <span class="font-black text-blue-600 text-lg italic">#${o.num}</span>
                    </td>
                    <td class="p-3">
                        <div class="flex flex-col gap-0.5">
                            <div class="text-[12px] font-black text-slate-800 leading-tight">
                                ${o.items.map(i => `${i.name}×${i.count}`).join('、')}
                            </div>
                            <div class="text-[10px] font-bold text-blue-500 truncate">
                                备注: ${o.items.map(i => i.note).filter(n => n).join(' | ') || '无'}
                            </div>
                            <div class="text-[9px] text-slate-400">时间: ${o.time}</div>
                        </div>
                    </td>
                    <td class="p-3 text-right">
                        <div class="flex gap-1.5 justify-end items-center">
                            ${STATUS_FLOW.map(s => `
                                <button onclick="updateStatus(${o.id}, '${s}')" 
                                        data-short="${BTN_SHORT[s]}"
                                        class="status-btn px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all ${o.status === s ? COLOR_MAP[s] : 'bg-slate-100 text-slate-400'}">
                                    <span>${s === "制作中" ? "制作" : (s === "请取餐" ? "叫号" : "完成")}</span>
                                </button>
                            `).join('')}
                        </div>
                    </td>
                </tr>
            `).join('');
            if(!active.length) tbody.innerHTML = `<tr><td class="p-10 text-center text-slate-300 text-xs italic">暂无进行中的订单</td></tr>`;
        }

        function updateStatus(oid, status) {
            const o = orders.find(x => x.id === oid);
            if(o) {
                o.status = status;
                // 完成时记录时间
                if(status === "已完成") {
                    o.finishTime = new Date().toLocaleTimeString('zh-CN', {hour12:false});
                }
                DB.set('orders', orders);
                renderActiveOrders();
                toast(`#${o.num} -> ${status}`);
            }
        }

        // 历史订单逻辑：与进度管理排列一致
        function loadHistory() {
            const date = document.getElementById('history-date').value;
            const filtered = orders.filter(o => o.date === date && o.status === "已完成");
            const tbody = document.getElementById('history-body');
            
            tbody.innerHTML = filtered.map(o => `
                <tr class="fade-in hover:bg-slate-50 transition-colors">
                    <td class="p-3 w-12 sm:w-16">
                        <span class="font-black text-slate-400 text-lg italic">#${o.num}</span>
                    </td>
                    <td class="p-3">
                        <div class="flex flex-col gap-0.5">
                            <div class="text-[12px] font-black text-slate-600 leading-tight">
                                ${o.items.map(i => `${i.name}×${i.count}`).join('、')}
                            </div>
                            <div class="text-[10px] font-bold text-slate-400 truncate">
                                备注: ${o.items.map(i => i.note).filter(n => n).join(' | ') || '无'}
                            </div>
                            <div class="flex flex-wrap gap-x-4 gap-y-1 mt-1">
                                <span class="text-[9px] text-slate-400">下单: ${o.time}</span>
                                <span class="text-[9px] text-green-500 font-bold">完成: ${o.finishTime}</span>
                            </div>
                        </div>
                    </td>
                    <td class="p-3 text-right">
                        <div class="text-xs font-black text-slate-700 italic">¥${o.total.toFixed(2)}</div>
                    </td>
                </tr>
            `).join('');
            
            if(!filtered.length) tbody.innerHTML = `<tr><td class="p-10 text-center text-slate-300 text-xs italic">该日期无已完成订单记录</td></tr>`;
        }

        function renderManageUI() {
            document.getElementById('product-manage-list').innerHTML = products.map(p => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border">
                    <span class="font-bold text-slate-700 text-xs">${p.name} (¥${p.price})</span>
                    <button onclick="delProduct(${p.id})" class="text-red-400 font-bold text-[10px] uppercase">删除</button>
                </div>
            `).join('');
            document.getElementById('manage-tags-list').innerHTML = tags.map((t, idx) => `
                <div class="bg-slate-50 px-2 py-1 rounded-lg text-[10px] font-bold text-slate-600 flex items-center gap-1.5 border">
                    ${t} <button onclick="tags.splice(${idx},1); DB.set('tags', tags); renderManageUI()" class="text-red-400">×</button>
                </div>
            `).join('');
        }

        function addProduct() {
            const n = document.getElementById('m-name').value.trim();
            const p = parseFloat(document.getElementById('m-price').value);
            if(n && !isNaN(p)) {
                products.push({ id: Date.now(), name: n, price: p });
                DB.set('products', products);
                renderManageUI();
                document.getElementById('m-name').value = '';
                document.getElementById('m-price').value = '';
            }
        }

        function delProduct(id) {
            products = products.filter(p => p.id !== id);
            DB.set('products', products);
            renderManageUI();
        }

        function addTag() {
            const val = document.getElementById('tag-input').value.trim();
            if(val) {
                tags.push(val); DB.set('tags', tags);
                document.getElementById('tag-input').value = '';
                renderManageUI();
            }
        }
        
        function resetOrderNumber() {
            localStorage.setItem('tea_v7_lastnum', '0');
            toast("单号已重置为 01");
        }

        function toast(msg, type = "success") {
            const t = document.createElement('div');
            t.className = `px-5 py-2.5 mb-2 rounded-xl shadow-lg font-bold text-xs text-white ${type==='success'?'bg-slate-900':'bg-red-500'} fade-in`;
            t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }

        window.onload = () => {
            document.getElementById('history-date').value = new Date().toISOString().split('T')[0];
            switchTab('order');
        };
    </script>
</body>
</html>
